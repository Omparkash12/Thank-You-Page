<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./custom.css">
    <!-- Poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Thank You</title>
</head>

<body>
    <div class="thankyou-page-os">
        <section class="alert_bg">
            <div class="container-os">
                <div class="top_alert">
                    <div class="alert_text">
                        <p>Save 20% when you subscribe today!</p>
                    </div>
                    <div class="cross_Icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="13" viewBox="0 0 14 13" fill="none">
                            <path
                                d="M0.598633 11.0088L5.21289 6.39453L0.613281 1.79492L2.40039 0.0078125L7 4.60742L11.585 0.0224609L13.3428 1.79492L8.77246 6.37988L13.3721 10.9795L11.585 12.7666L6.98535 8.16699L2.37109 12.7812L0.598633 11.0088Z"
                                fill="white" />
                        </svg>
                    </div>
                </div>
            </div>
        </section>

        <section class="brand_section">
            <div class="container-os">
                <div class="brand_image">
                    <a href="#">
                        <img src="https://cdn.shopify.com/s/files/1/0576/3471/7769/files/Group_1631.svg?v=1665417746"
                            alt="">
                    </a>
                </div>
            </div>
        </section>

        <section class="thankyou-banner-os">
            <div class="container-os">
                <div class="thankyou-banner-data-os">
                    <h4>Checkout</h4>
                    <h2>ORDER CoNFIRMATION</h2>
                    <p>Thanks for Shopping with Us!</p>
                    <div class="thankyou-banner-image-os">
                        <img src="https://cdn.shopify.com/s/files/1/0576/3471/7769/files/Group_118.svg?v=1665659044"
                            alt="">
                    </div>
                </div>
            </div>
        </section>

        <section class="continuing-shopping-os">
            <div class="container-os">
                <div class="continuing-shopping-data-os">
                    <h3>
                        You have made a great choice, and we are pleased to inform you that your order has been
                        confirmed. We will send a confirmation when your order ships.
                    </h3>
                    <a href="#">Continue Shopping</a>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
